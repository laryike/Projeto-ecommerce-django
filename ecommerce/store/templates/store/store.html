{% extends 'store/main.html' %}
{% load static %}
{% block content%}

    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}">
            <div class="box-element product">
                <h6>{{product.name}} <strong style="display: inline-block; float: right">R${{product.price|floatformat:2}}</strong></h6>
                <hr>

                <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart"> Adicionar ao carrinho </button>
                <a class="btn btn-outline-success" href="{% url 'checkout' %}">Comprar</a>


            </div>
        </div>
        {% endfor %}
    </div>

{% endblock content %}
